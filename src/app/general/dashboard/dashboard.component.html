<tui-hosted-dropdown class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-gray-500 sm:hidden"
    tuiDropdownAlign="left" [tuiDropdownLimitWidth]="isMobile ? 'fixed' : 'min'" [tuiDropdownMaxHeight]="700"
    [content]="content" [(open)]="open">
    <button tuiButton appearance="flat" type="button" [iconRight]="arrow">
        Select an component
    </button>
</tui-hosted-dropdown>

<ng-template #content>
    <tui-data-list>

        <a tuiOption [routerLink]="item.routerLink" class="option" (click)="open = false" *ngFor="let item of items">
            {{item.name}}
        </a>
        <!-- <tui-opt-group *ngFor="let group of groups" [label]="group.label">
            
            <button *ngFor="let item of group.items" tuiOption class="option" (click)="open = false">
                {{ item }}
            </button>
        </tui-opt-group> -->
    </tui-data-list>
</ng-template>


<aside
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 scrollbar scrollbar-thumb-gray-900 scrollbar-track-gray-100">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
        <ul class="space-y-2 font-medium">

            <li>

                <a href="#"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                    title="Your App is cool">
                    <img src="https://taiga-ui.dev/assets/images/taiga.svg" alt="">
                    <span class="text-2xl font-extrabold whitespace-nowrap truncate">TaigaUI</span>
                </a>

            </li>

            <hr class="h-px my-8 bg-white border-0 dark:bg-white">

            <li *ngFor="let item of items">
                <a [routerLink]="item.routerLink"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">

                    <span class="ml-3">{{item.name}}</span>
                </a>
            </li>

        </ul>
    </div>
</aside>


<div class="p-4 sm:ml-64">
    <div class="p-4 border-red-200 rounded-lg dark:border-red-700 h-full">
        <router-outlet></router-outlet>
    </div>

    ccccc
</div>
