<h1 class="mb-6 text-2xl font-semibold text-gray-900">PieChart</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8">

    <div
        class="scale-100 p-6 mb-3 bg-white from-gray-700/50 via-transparent rounded-lg shadow-2xl shadow-gray-500/20 flex focus:outline focus:outline-2 focus:outline-[#ff7043] z-1">
        <div>
            <h2 class="pb-3 text-xl font-semibold text-gray-900">
                Sizes
            </h2>
            <div class="mt-4 leading-relaxed flex gap-1 flex-wrap">
                <tui-pie-chart size="xl" class="tui-space_right-4" [value]="value1"></tui-pie-chart>
            </div>
        </div>

    </div>

    <div
        class="scale-100 p-6 mb-3 bg-white from-gray-700/50 via-transparent rounded-lg shadow-2xl shadow-gray-500/20 flex focus:outline focus:outline-2 focus:outline-[#ff7043]">
        <div>
            <h2 class="pb-3 text-xl font-semibold text-gray-900">
                With labels
            </h2>
            <div class="mt-4 leading-relaxed">
                <tui-pie-chart [value]="value2" size="xl" [tuiHintContent]="content"></tui-pie-chart>

                <ng-template #content let-index>
                    <tui-money [singleColor]="true" [value]="value2[index]"></tui-money>
                    <div>{{ labels2[index] }}</div>
                </ng-template>

            </div>
        </div>

    </div>

</div>

<hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">

<h1 class="mb-6 text-2xl font-semibold text-gray-900">RingChart </h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8">

    <div
        class="scale-100 p-6 mb-3 bg-white from-gray-700/50 via-transparent rounded-lg shadow-2xl shadow-gray-500/20 flex focus:outline focus:outline-2 focus:outline-[#ff7043] z-1">
        <div>
            <h2 class="pb-3 text-xl font-semibold text-gray-900">
                Sizes
            </h2>
            <div class="mt-4 leading-relaxed flex gap-1 flex-wrap">
                <tui-ring-chart size="xl" class="tui-space_right-4" [value]="value1"></tui-ring-chart>
            </div>
        </div>

    </div>

    <div
        class="scale-100 p-6 mb-3 bg-white from-gray-700/50 via-transparent rounded-lg shadow-2xl shadow-gray-500/20 flex focus:outline focus:outline-2 focus:outline-[#ff7043]">
        <div>
            <h2 class="pb-3 text-xl font-semibold text-gray-900">
                With labels
            </h2>
            <div class="mt-4 leading-relaxed">
                <tui-ring-chart [value]="value" size="xl" [(activeItemIndex)]="index">
                    <tui-money [value]="sum"></tui-money>
                    <div>{{ label }}</div>
                </tui-ring-chart>
            </div>
        </div>

    </div>

</div>
